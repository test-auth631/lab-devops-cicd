name: Manual install

on:
  workflow_dispatch:
    inputs:
      runTests:
        description: 'run tests'
        required: true
        default: "true"
  # push:
  #   inputs:
  #     runTests:
  #       description: 'run tests'
  #       required: true
  #       default: "true"
  #   branches:
  #     - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      if: ${{ github.event.inputs.runTests == 'true' }}
      run: npm test